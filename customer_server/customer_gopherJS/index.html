<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .split {
            height: 100%;
            width: 50%;
            position: fixed;
            z-index: 1;
            top: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .left {
            left: 0;
            background-color: #111;
        }

        .right {
            right: 0;
            background-color: red;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -25%);
            text-align: center;
            ont-family: Arial;
            color: white;
        }

        .blockAskTaxiForPrice {
            display: block;
            width: 100%;
            border: none;
            background-color: #4CAF50;
            color: white;
            padding: 28px;
            font-size: 64px;
            cursor: pointer;
            text-align: center;
        }

        .blockAskTaxiForPrice:hover {
            background-color: #ddd;
            color: black;
        }

        .blockAcceptPrice {
            display: block;
            width: 100%;
            border: none;
            background-color: #592baf;
            color: white;
            padding: 28px;
            font-size: 64px;
            cursor: pointer;
            text-align: center;
        }

        .blockAcceptPrice:hover {
            background-color: #ddd;
            color: black;
        }

        .blockHaltPayments {
            display: block;
            width: 100%;
            border: none;
            background-color: #afa622;
            color: white;
            padding: 28px;
            font-size: 64px;
            cursor: pointer;
            text-align: center;
        }

        .blockHaltPayments:hover {
            background-color: #ddd;
            color: black;
        }

        .blockUnHaltPayments {
            display: block;
            width: 100%;
            border: none;
            background-color: #af139b;
            color: white;
            padding: 28px;
            font-size: 64px;
            cursor: pointer;
            text-align: center;
        }

        .blockUnHaltPayments:hover {
            background-color: #ddd;
            color: black;
        }

        .blockLeaveTaxi {
            display: block;
            width: 100%;
            border: none;
            background-color: #afa7af;
            color: white;
            padding: 28px;
            font-size: 64px;
            cursor: pointer;
            text-align: center;
        }

        .blockLeaveTaxi:hover {
            background-color: #ddd;
            color: black;
        }

        .walletBalance {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            border-style: solid;
            border-color: #287EC7;
            padding-top: 8px;
            padding-right: 5px;
            padding-bottom: 1px;
            padding-left: 5px;
            background-color: #faf62f;
            margin-left: 10px;
            margin-right: 10px;
            width: 100%
        }

        table.tableWalletBalance {
            table-layout: fixed;
            width: 100%;
            vertical-align: center;
            margin-bottom: 20px;
            border-top: 4px solid blue;
            border-bottom: 4px solid blue;
            border-left: 4px solid blue;
            border-right: 4px solid blue;
        }

        tr.tableNameRowWalletBalance {
            text-align: center;
            font-size: 32px;
            background-color: #dafa3d;
            color: #afa7af;
        }

        th.tableNameCellWalletBalance {
            padding: 15px;
        }

        tr.tableHeaderRowWalletBalance {
            text-align: center;
            font-size: 32px;
            background-color: #fafadc;
            color: #592baf;

        }

        th.tableHeaderCellWalletBalance {
            padding: 2px;
        }

        tr.tableDataRowWalletBalance {
            text-align: right;
            font-size: 32px;
            font-family: 'Orbitron', sans-serif;
            background-color: #faf62f;
            color: #592baf;

        }

        td.tableDataCellWalletBalance {
            padding: 15px;
        }

        table.tableAvaragePayment {
            table-layout: fixed;
            width: 100%;
            vertical-align: center;
            margin-bottom: 20px;
            border-top: 4px solid blue;
            border-bottom: 4px solid blue;
            border-left: 4px solid blue;
            border-right: 4px solid blue;
        }

        tr.tableNameRowAvaragePayment {
            text-align: center;
            font-size: 16px;
            background-color: #dafa3d;
            color: #afa7af;
        }

        th.tableNameCellAvaragePayment {
            padding: 5px;
        }

        tr.tableHeaderRowAvaragePayment {
            text-align: center;
            font-size: 16px;
            background-color: #fafadc;
            color: #592baf;

        }

        th.tableHeaderCellAvaragePayment {
            padding: 2px;
        }

        tr.tableDataRowAvaragePayment {
            text-align: right;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            background-color: #faf62f;
            color: #592baf;

        }

        td.tableDataCellAvaragePayment {
            padding: 5px;
        }

        .catImage {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 240px;
            height: 120px;
            margin: -60px 0 0 -120px;
            -webkit-animation: spin 4s linear infinite;
            -moz-animation: spin 4s linear infinite;
            animation: spin 4s linear infinite;
        }

        @-moz-keyframes spin {
            100% {
                -moz-transform: rotate(360deg);
            }
        }

        @-webkit-keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }


    </style>

    <title>Lightning CAB - Customer UI</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript">

        function toggleAnimation(haltOrUnHaltAnimation) {
            console.log("Incoming call to 'toggleAnimation' with parameter: " + haltOrUnHaltAnimation )
            var style;
            style = catImageId.style
            if (haltOrUnHaltAnimation == true) {
                style.webkitAnimationPlayState = 'paused';
                //haltPayments_js(true)
            } else {
                style.webkitAnimationPlayState = 'running';
                //haltPayments_js(false)
            }
        }

    </script>
</head>
<body>


<div class="split left">
    <div class="centered_xxx">
        <table class="tableWalletBalance">
            <tr class="tableNameRowWalletBalance">
                <th class="tableNameCellWalletBalance" colspan="2">Current Taxi Ride</th>
            </tr>
            <tr class="tableHeaderRowWalletBalance">
                <th class="tableHeaderCellWalletBalance">[Satoshi]</th>
                <th class="tableHeaderCellWalletBalance">[SEK]</th>
            </tr>
            <tr class="tableDataRowWalletBalance">
                <td class="tableDataCellWalletBalance">10.0001</td>
                <td class="tableDataCellWalletBalance">220.03331</td>
            </tr>
        </table>

        <table class="tableAvaragePayment">
            <tr class="tableNameRowAvaragePayment">
                <th class="tableNameCellAvaragePayment" colspan="2">Avarege Payment, over 10 seconds</th>
            </tr>
            <tr class="tableHeaderRowAvaragePayment">
                <th class="tableHeaderCellAvaragePayment">[Satoshi]</th>
                <th class="tableHeaderCellAvaragePayment">[SEK]</th>
            </tr>
            <tr class="tableDataRowAvaragePayment">
                <td class="tableDataCellAvaragePayment">10.0001</td>
                <td class="tableDataCellAvaragePayment">220.03331</td>
            </tr>
        </table>


    </div>

    <div class="centered">

        <img class="catImage" id="catImageId" src="grumpy_cat.jpg" alt="" width="120" height="120">
        <!--<canvas id="myCanvas" width="600px" height="600px" style="border:1px solid #ffffff;">
        </canvas> -->
    </div>
cd
</div>

<div class="split right">
    <div class="centered_xxx">
        <table class="tableWalletBalance">
            <tr class="tableNameRowWalletBalance">
                <th class="tableNameCellWalletBalance" colspan="2">Wallet Balance</th>
            </tr>
            <tr class="tableHeaderRowWalletBalance">
                <th class="tableHeaderCellWalletBalance">[Satoshi]</th>
                <th class="tableHeaderCellWalletBalance">[SEK]</th>
            </tr>
            <tr class="tableDataRowWalletBalance">
                <td class="tableDataCellWalletBalance">10.0001</td>
                <td class="tableDataCellWalletBalance">220.03331</td>
            </tr>
        </table>

        <div class="containerButtons">
            <button class="blockAskTaxiForPrice" id="AskTaxiForPrice">Ask Taxi For Price</button>
            <br>
            <button class="blockAcceptPrice" id="AcceptPrice">Accept Price</button>
            <br>
            <button class="blockHaltPayments" id="HaltPayments">Halt Payments</button>
            <br>
            <button class="blockUnHaltPayments" id="UnHaltPayments">Un-Halt Payments
            </button>
            <br>
            <button class="blockLeaveTaxi" id="LeaveTaxi">Leave Taxi</button>
        </div>

    </div>
</div>

<script src="customer_gopherjs.js"></script>
</body>
</html>

    <title>Lightning CAB - Customer UI</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

    <script type="text/javascript">


        const INTERVAL = 500; // ms
        const MAX_STREAM_MESSAGES = 50;
        var lightningCabService;
        var addMessage = function (message, cssClass) {
            $("#first").after(
                    $("<div/>").addClass("row").append(
                            $("<h2/>").append(
                                    $("<span/>").addClass("label " + cssClass).text(message))));
        };
        var addLeftMessage = function (message) {
            addMessage(message, "label-primary pull-left");
        };
        var addRightMessage = function (message) {
            addMessage(message, "label-default pull-right");
        };
        var echo = function (msg) {
            addLeftMessage(msg);
            var unaryRequest = new proto.grpc.gateway.testing.EchoRequest();
            unaryRequest.setMessage(msg);
            lightningCabService.echo(unaryRequest, {"custom-header-1": "value1"},
                    function (err, response) {
                        if (err) {
                            addRightMessage('Error code: ' + err.code + ' "' + err.message + '"');
                        } else {
                            setTimeout(function () {
                                addRightMessage(response.getMessage());
                            }, INTERVAL);
                        }
                    });
        };

        var askForPrice_js = function () {
            var unaryRequest = new proto.customer_ui_api.EmptyParameter();
            //unaryRequest.setMessage(msg);
            lightningCabService.askTaxiForPrice(unaryRequest, {"custom-header-1": "value1"},
                    function (err, response) {
                        if (err) {
                            addRightMessage('Error code: ' + err.code + ' "' + err.message + '"');
                        } else {
                            setTimeout(function () {
                                addRightMessage(response.getMessage());
                            }, INTERVAL);
                        }
                    });
        };

        var askForPrice_js2 = function () {
            var unaryRequest = new proto.customer_ui_api.EmptyParameter();

            lightningCabService.askTaxiForPrice({}, {}, function (err, response) {
                console.log('Unary Ask Taxi for Price response: ' + response.getMessage());
            });
        };

        var haltPayments_js = function (boolean) {
            var unaryRequest = new proto.customer_ui_api.HaltPaymentRequest();
            unaryRequest.setHaltpayment(boolean)

            lightningCabService.haltPayments(unaryRequest, {}, function (err, response) {
                console.log('Unary HaltPayment response: ' + response.getMessage());
            });
        };


        var echoError = function (msg) {
            addLeftMessage(msg);
            var unaryRequest =
                    new proto.grpc.gateway.testing.EchoRequest();
            unaryRequest.setMessage(msg);
            lightningCabService.echoAbort(unaryRequest, {}, function (err, response) {
                if (err) {
                    addRightMessage('Error code: ' + err.code + ' "' + err.message + '"');
                    console.log('Error code: ' + err.code +
                            (err.code == grpc.web.StatusCode.ABORTED ?
                                    ' is ' : ' is not ') +
                            'StatusCode.ABORTED');
                }
            });
        };
        var repeatEcho = function (msg, count) {
            addLeftMessage(msg);
            if (count > MAX_STREAM_MESSAGES) count = MAX_STREAM_MESSAGES;
            var streamRequest =
                    new proto.grpc.gateway.testing.ServerStreamingEchoRequest();
            streamRequest.setMessage(msg);
            streamRequest.setMessageCount(count);
            streamRequest.setMessageInterval(INTERVAL);
            var stream = lightningCabService.serverStreamingEcho(streamRequest,
                    {"custom-header-1": "value1"});
            stream.on('data', function (response) {
                addRightMessage(response.getMessage());
            });
            stream.on('status', function (status) {
                if (status.code != grpc.web.StatusCode.OK) {
                    addRightMessage('Error code: ' + status.code + ' "' + status.details + '"');
                }
                if (status.metadata) {
                    console.log("Received metadata");
                    console.log(status.metadata);
                }
            });
            stream.on('error', function (err) {
                addRightMessage('Error code: ' + err.code + ' "' + err.message + '"');
            });
            stream.on('end', function () {
                console.log("stream end signal received");
            });
        };
        var send = function (e) {
            var msg = $("#msg").val().trim();
            $("#msg").val(''); // clear the text box
            if (!msg) return false;
            if (msg.indexOf(' ') > 0) {
                var count = msg.substr(0, msg.indexOf(' '));
                if (/^\d+$/.test(count)) {
                    repeatEcho(msg.substr(msg.indexOf(' ') + 1), count);
                } else if (count == 'err') {
                    echoError(msg.substr(msg.indexOf(' ') + 1));
                } else {
                    echo(msg);
                }
            } else {
                echo(msg);
            }
            return false;
        };
        $(document).ready(function () {
            lightningCabService = new proto.customer_ui_api.Customer_UIClient(
                    'http://' + window.location.hostname + ':8080')
            // event handlers

            //rotate()

        });
    </script>
    <script type="text/javascript">

        function toggleAnimation(haltOrUnHaltAnimation) {
            var style;
            style = catImageId.style
            if (haltOrUnHaltAnimation == true) {
                style.webkitAnimationPlayState = 'paused';
                haltPayments_js(true)
            } else {
                style.webkitAnimationPlayState = 'running';
                haltPayments_js(false)
            }
        }

        function rotate() {

            var c = document.getElementById("myCanvas");
            var context = c.getContext("2d");
            canvasWidth = c.width
            canvasHeight = c.height

            // Clear the canvas
            context.clearRect(0, 0, canvasWidth, canvasHeight);

            // Move registration point to the center of the canvas
            context.translate(canvasWidth / 2, canvasWidth / 2);

            // Rotate 1 degree
            context.rotate(Math.PI / 180);

            // Move registration point back to the top left corner of canvas
            context.translate(-canvasWidth / 2, -canvasWidth / 2);

            context.fillStyle = "red";
            context.fillRect(canvasWidth / 4, canvasWidth / 4, canvasWidth / 2, canvasHeight / 4);
            context.fillStyle = "blue";
            context.fillRect(canvasWidth / 4, canvasWidth / 2, canvasWidth / 2, canvasHeight / 4);


            setInterval(rotate, 1000);
        }
    </script>
